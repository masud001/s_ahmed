		<script>
			// Get a reference to the <path>
			var path_184 = document.querySelector('#Path_184');
			var element = document.querySelector('.demo-wrapper');
			// Get length of path... ~577px in this case
			var pathLength = path_184.getTotalLength();
			console.log(
				'🚀 ~ file: index.html ~ line 626 ~ pathLength',
				pathLength
			);

			// Make very long dashes (the length of the path itself)
			path_184.style.strokeDasharray = pathLength + ' ' + pathLength;

			// Offset the dashes so the it appears hidden entirely
			path_184.style.strokeDashoffset = pathLength * 2;
			// path_184.getBoundingClientRect();

			// When the page scrolls...
			window.addEventListener('scroll', function (e) {
				var scrollPercentage =
					(document.documentElement.scrollTop +
						document.body.scrollTop) /
					(document.documentElement.scrollHeight -
						document.documentElement.clientHeight);

				// Length to offset the dashes
				var drawLength = pathLength * scrollPercentage;

				// Draw in reverse
				path_184.style.strokeDashoffset = (pathLength - drawLength) * 2;

				// path_184.style.strokeDashoffset = drawLength - pathLength;

				// When complete, remove the dash array, otherwise shape isn't quite sharp
				// Accounts for fuzzy math
				if (scrollPercentage >= 0.99) {
					path_184.style.strokeDasharray = 'none';
				} else {
					path_184.style.strokeDasharray =
						pathLength + ' ' + pathLength;
				}
			});
